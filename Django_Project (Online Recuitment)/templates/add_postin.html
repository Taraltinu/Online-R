{% extends 'base.html' %}
{% load static %}
{% block base %}
    <!-- jp Tittle Wrapper Start -->
    <div class="jp_tittle_main_wrapper">
        <div class="jp_tittle_img_overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="jp_tittle_heading_wrapper">
                        <div class="jp_tittle_heading">
                            <h2>Add-Posting</h2>
                        </div>
                        <div class="jp_tittle_breadcrumb_main_wrapper">
                            <div class="jp_tittle_breadcrumb_wrapper">
                                <ul>
                                    <li><a href="#">Home</a> <i class="fa fa-angle-right"></i></li>
                                    <li>Add-Posting</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jp Tittle Wrapper End -->

    <!-- jp ad post Wrapper Start -->
	<div class="jp_adp_main_section_wrapper">
		<div class="container">
			<div class="row">
				<div class="text-center">
							{% include '_message.html'  %}
				</div>
				<form method="POST" enctype="multipart/form-data">
					{% csrf_token %}
				<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<div class="jp_adp_form_heading_wrapper">
						
						<h2>Job Details</h2>
					</div>
					<div class="jp_adp_form_wrapper">
						<input type="text" name="job_title" placeholder="Job Title">
					</div>
					<div class="jp_adp_form_wrapper">
						<select name="location">
							<option value="Ahemdabad">Ahemdabad</option>
							<option value="Surat">Surat</option>
							<option value="Rajkot">Rajkot</option>
							<option value="munbai">munbai</option>
							<option value="Chennai">Chennai</option>
							<option value="Gandhinagar">Gandhinagar</option>
							<option value="Bangloure">Bangloure</option>

						</select>
					</div>
					<div class="row">
						<div class="col-lg-6 col-md-6 col-md-6 col-xs-12">
							<div class="jp_adp_form_wrapper">
								<input type="text" name="min_salary" placeholder="Salary Min">
							</div>
						</div>
						<div class="col-lg-6 col-md-6 col-md-6 col-xs-12">
							<div class="jp_adp_form_wrapper">
								<input type="text" name="max_salary" placeholder="Salary Max">
							</div>
						</div>
					</div>
					<div class="jp_adp_form_wrapper">
						<input type="text" name="notice_period" placeholder="Notic Period">
					</div>
					<div class="jp_adp_form_wrapper">
						<input type="time" name="sift" placeholder="Sift">
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 bottom_line_Wrapper">
					<div class="jp_adp_form_heading_wrapper">
						<p>Fields with * are mandetory</p>
					</div>
					<div class="jp_adp_form_wrapper">
						<select name="job_cat">
							<option >----please select job category----</option>

							{% for c in job_c %}
							<option value="{{c.id}}">{{c.name}}</option>
							{% endfor %}
							
						</select>
					</div>
					<div class="jp_adp_form_wrapper">
						<select name="job_type">
							<option >----please select job type----</option>

							{% for c in data %}

							<option value="{{c.id}}">{{c.name}}</option>
							{% endfor %}
							
							
						</select>
					</div>
					<div class="jp_adp_form_wrapper">
						<input type="text" name="job_skills" placeholder="Skills required">
					</div>
					<div class="jp_adp_form_wrapper">
						<input type="text" name="joining_facilites" placeholder="joining_facilites">
					</div>
					<div class="jp_adp_form_wrapper">
						<input type="text" name="sa" placeholder="Salary Package per anm">
					</div>
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="jp_adp_textarea_main_wrapper">
						<textarea rows="7" name="job_desc" placeholder="Job Description"></textarea>
					</div>
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="jp_adp_choose_resume">
						<p>Company Post</p>
						<div class="custom-input">
						  <span><i class="fa fa-upload"></i> &nbsp;Upload Job Post</span>
						  <input type="file" name="resume" id="resume" />
						</div>
					</div>
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="jp_adp_choose_resume_bottom_btn_post">
						<ul>
							<li><button type="submit" class="btn btn-danger btn-xg btn-block"> <i class="fa fa-plus"></i> Post a job</button></li>
						</ul>
					</div>
				</div>
			</form>
			</div>
		</div>
	</div>
    <!-- jp ad post Wrapper End -->
   {% endblock base %}
